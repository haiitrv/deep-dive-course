<button (click)="onCoursesEdited()">Edit Courses</button>

<div class="courses" #containerRef>

    @for(course of courses | slice: 0:5; track course.id; let first = $first;
    let last = $last; let even = $even; let odd = $odd) {

    <course-card (courseSelected)="onCardClicked($event)" [course]="course" [class.is-first]="first"
        [class.is-last]="last" [class.is-even]="even" [class.is-odd]="odd" />
    }

    @empty {
    <h1>No courses found!</h1>
    }
    <!-- <course-card (courseSelected)="onCardClicked($event)" [course]="courses[0]" #cardRef /> -->

</div>
